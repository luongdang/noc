                  occupationCategoryDescriptionText:
                    - lang: en
                      value: 'This category includes legislators, senior management occupations and middle management occupations. Senior managers are described in several broad categories. Middle managers are described in more detailed categories that span the entire labour market.'
                    - lang: fr
                      value: Cette catégorie comprend les membres de corps législatifs et les cadres supérieurs et intermédiaires. Les cadres supérieurs sont décrits dans plusieurs grandes catégories. Les cadres intermédiaires sont décrits dans des catégories plus détaillées se trouvant à travers le marché du travail.
                  occupationCategoryVersionText: '2016-03-01T00:00:00.0000000+00:00'
                - occupationCategoryCode:
                    occupationCategoryCode: '1'
                  occupationCategoryText:
                    - lang: en
                      value: 'Business, finance and administration occupations'
                    - lang: fr
                      value: 'Affaires, finance et administration'
                  occupationCategoryDescriptionText:
                    - lang: en
                      value: 'Occupations in this category include financial and business services, administration and clerical supervision and support services. Some occupations in this category are unique to the financial and business services sectors; however, most are found in all industries. The professional occupations in this area such as accountants, investment brokers and human resources specialists are usually supplied from educational programs specific to the profession or occupation. Some administrative and business occupations are supplied from experienced workers in related clerical occupations.'
                    - lang: fr
                      value: 'Cette catégorie comprend les professions qui touchent la prestation de services financiers et d''affaires, de services administratifs et de services de supervision de bureau et de soutien. Quelques-unes des professions incluses dans cette catégorie sont uniques au secteur des finances et des affaires. Cependant, la plupart se retrouvent dans tous les secteurs industriels. Les professions hautement spécialisées dans cette catégorie, telles que celles de comptables, de courtiers en placements et de spécialistes en ressources humaines sont généralement issues de programmes d''études spécialisées dans la profession ou l''emploi. Quelques-unes des professions spécialisées en administration et en affaires comprennent des travailleurs expérimentés ayant occupé des postes de soutien connexes.'
